    <title>TABLA</title>

        <tr>
            <th align="center" class="rojo">CELDA 5</th>
            <th id="celda6" rowspan="2">CELDA 6</th>
        </tr>
        <tr>
            <th align="center">CELDA 7</th>

        </tr>
    </table>
</body>
</html>
